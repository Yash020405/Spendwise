# =============================================================================
# SPENDWISE BACKEND - CONTINUOUS INTEGRATION PIPELINE
# Purpose: Build, test, scan, and publish Docker image on every push
# =============================================================================

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/spendwise-server

# =============================================================================
# JOB STRUCTURE (Parallel where possible)
# 
# [Code Quality] ──┐
# [SAST Scan]    ──┼──> [Build & Test] ──> [Container Build] ──> [Container Scan] ──> [Publish]
# [SCA Scan]     ──┘
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: CODE QUALITY - Linting and static analysis
  # ---------------------------------------------------------------------------
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ---------------------------------------------------------------------------
  # JOB 2: SAST - Static Application Security Testing (CodeQL)
  # ---------------------------------------------------------------------------
  sast-scan:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  # ---------------------------------------------------------------------------
  # JOB 3: SCA - Software Composition Analysis (Dependency Scan)
  # ---------------------------------------------------------------------------
  sca-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run npm Audit
        run: npm audit --audit-level=high

  # ---------------------------------------------------------------------------
  # JOB 4: BUILD & TEST - Unit tests with coverage
  # ---------------------------------------------------------------------------
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [code-quality, sast-scan, sca-scan]
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-for-ci
          MONGODB_URI: mongodb://localhost:27017/test

      - name: Verify Build
        run: node --check index.js

  # ---------------------------------------------------------------------------
  # JOB 5: CONTAINER BUILD - Build Docker image
  # ---------------------------------------------------------------------------
  container-build:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    outputs:
      image-tag: ${{ github.sha }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Container Runtime
        run: |
          docker run -d --name test-container -p 3000:3000 \
            -e NODE_ENV=test \
            -e JWT_SECRET=test-secret-for-ci \
            -e MONGODB_URI=mongodb://localhost:27017/test \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          sleep 15
          curl -f http://localhost:3000/api/health || exit 1
          echo "Container health check passed"
          docker stop test-container

  # ---------------------------------------------------------------------------
  # JOB 6: CONTAINER SCAN - Scan image for vulnerabilities (Trivy)
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [container-build]
    permissions:
      security-events: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # JOB 7: PUBLISH - Push verified image to DockerHub
  # ---------------------------------------------------------------------------
  publish:
    name: Publish to Registry
    runs-on: ubuntu-latest
    needs: [container-scan]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Registry
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate CI Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA Scan | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build and Test | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Build | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Published:** \`${{ env.DOCKER_IMAGE }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
